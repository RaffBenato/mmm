<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7cc20310dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>MMM Fitness</title>
  </head>
  <body>
    <div class="container">
      <div class="toptier">
        <img class="logo-img" src="./img/logo.png" alt="" />
      </div>

      <div class="landing">
        <div class="slogan">
          <span class="slogan1">MIND</span>
          <span class="slogan2">MOVEMENT</span>
          <span class="slogan3">MENTALITY</span>
        </div>
      </div>

      <div class="footer">
        <img class="logo-footer" src="./img/logodarkbg.png" alt="" />

        <div class="footertext">
          <div class="footertitle">MMM Fitness</div>
          <div class="footert">Ian Clasby</div>
          <div class="footericons">
            <div class="footericon1">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="footericon1">
              <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            </div>
            <div class="footericon1">
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="footericon1">
              <a href="#"><i class="fa-solid fa-envelope"></i></a>
            </div>
            <div class="footericon1">
              <a href="#"><i class="fa-brands fa-square-whatsapp"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
